name: 'Daily Tasks'

on:
  workflow_dispatch:

jobs:
  checks:
    name: 'Basic Checks'
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.all-checks.outputs.result }}
    steps:
      - name: Initial Check
        id: all-checks
        run: |
          echo "result=success" >> "$GITHUB_OUTPUT"
          exit 0
      
      - name: Documentation
        if: success()
        run: echo "Documentation step"
      
      - name: Tests
        if: success()
        run: echo "Test step"
      
      - name: Security
        if: success()
        run: echo "Security step"
      
      - name: Performance
        if: success()
        run: echo "Performance step"