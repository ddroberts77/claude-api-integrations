name: Daily Tasks

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight

permissions:
  contents: write
  issues: write

jobs:
  daily-checks:
    runs-on: ubuntu-22.04
    env:
      CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: update-documentation
        id: docs
        run: |
          npm run docs:generate
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/
          git diff-index --quiet HEAD || git commit -m "Auto-update documentation"
          git push || echo "No documentation changes to push"
        continue-on-error: true
      
      - name: run-tests
        id: tests
        run: npm run test:coverage
        continue-on-error: true
      
      - name: security-scan
        id: security
        run: npm run security-scan
        continue-on-error: true
      
      - name: performance-check
        id: performance
        run: |
          npm run perf-check > perf-results.json
          echo "Performance check completed"
        continue-on-error: true
      
      - name: Create Status Report
        if: always()
        run: |
          echo "# 📊 Daily Integration Status Report" > report.md
          echo "Generated: $(date)" >> report.md
          echo "\n---" >> report.md
          
          echo "\n## 📚 Documentation Status" >> report.md
          if [ "${{ steps.docs.outcome }}" == "success" ]; then
            echo "\n### ✅ Documentation Updated Successfully" >> report.md
            echo "- API documentation has been regenerated" >> report.md
            echo "- Changes have been committed to repository" >> report.md
          else
            echo "\n### ⚠️ Documentation Update Status" >> report.md
            echo "- Documentation process completed with notices" >> report.md
            echo "- Manual review may be needed" >> report.md
          fi
          
          echo "\n## 🧪 Test Results" >> report.md
          if [ "${{ steps.tests.outcome }}" == "success" ]; then
            echo "\n### ✅ All Tests Passed" >> report.md
            echo "Test Coverage Summary:" >> report.md
            if [ -f "coverage/coverage-summary.json" ]; then
              echo '```json' >> report.md
              cat coverage/coverage-summary.json >> report.md
              echo '```' >> report.md
            fi
          else
            echo "\n### ⚠️ Test Status" >> report.md
            echo "- Some tests need attention" >> report.md
            echo "- Check test logs for details" >> report.md
          fi
          
          echo "\n## 🔒 Security Status" >> report.md
          if [ "${{ steps.security.outcome }}" == "success" ]; then
            echo "\n### ✅ Security Checks Passed" >> report.md
            echo "- No high-severity vulnerabilities found" >> report.md
            echo "- Dependencies are up to date" >> report.md
          else
            echo "\n### ⚠️ Security Scan Results" >> report.md
            echo "- Security scan completed with notices" >> report.md
            echo "- Review npm audit output for details" >> report.md
          fi
          
          echo "\n## ⚡ Performance Metrics" >> report.md
          if [ -f perf-results.json ]; then
            echo "\n### 📈 Performance Test Results" >> report.md
            echo '```json' >> report.md
            cat perf-results.json >> report.md
            echo '```' >> report.md
          else
            echo "\n### ℹ️ Performance Data" >> report.md
            echo "- Performance metrics not available" >> report.md
          fi
          
          echo "\n---" >> report.md
          echo "\n> Generated by [Claude API Integrations](https://github.com/ddroberts77/claude-api-integrations) daily workflow" >> report.md
      
      - name: Create Issue
        if: always()
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('report.md', 'utf8');
            await github.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `📊 Daily Integration Report - ${new Date().toISOString().split('T')[0]}`,
              body: report,
              labels: ['documentation', 'automated-report']
            });