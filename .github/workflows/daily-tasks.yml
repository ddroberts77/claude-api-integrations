name: Daily Tasks

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write
  issues: write

jobs:
  daily-checks:
    runs-on: ubuntu-22.04
    env:
      CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
        
      - name: Setup reports directory
        run: mkdir -p reports
      
      - name: Documentation
        id: docs
        run: |
          npm run docs:generate
          echo "Documentation step complete" > reports/docs.txt
        continue-on-error: true
      
      - name: Tests
        id: tests
        run: |
          npm test
          echo "Tests complete" > reports/tests.txt
        continue-on-error: true
      
      - name: Security
        id: security
        run: |
          npm run security-scan
          echo "Security check complete" > reports/security.txt
        continue-on-error: true
      
      - name: Performance
        id: perf
        run: |
          npm run perf-check
          echo "Performance check complete" > reports/perf.txt
        continue-on-error: true
      
      - name: Create Report
        if: always()
        run: |
          echo "# ðŸ“Š Daily Integration Status Report" > report.md
          echo "Generated: $(date)" >> report.md
          echo "\n---" >> report.md
          
          echo "\n## ðŸ“š Documentation" >> report.md
          cat reports/docs.txt >> report.md
          
          echo "\n## ðŸ§ª Tests" >> report.md
          cat reports/tests.txt >> report.md
          
          echo "\n## ðŸ”’ Security" >> report.md
          cat reports/security.txt >> report.md
          
          echo "\n## âš¡ Performance" >> report.md
          cat reports/perf.txt >> report.md
          
          echo "\n---" >> report.md
          echo "\n> Generated by [Claude API Integrations](https://github.com/ddroberts77/claude-api-integrations) daily workflow" >> report.md
      
      - name: Create Issue
        if: always()
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('report.md', 'utf8');
            await github.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ“Š Daily Integration Report - ${new Date().toISOString().split('T')[0]}`,
              body: report,
              labels: ['documentation', 'automated-report']
            });